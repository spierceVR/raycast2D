<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raycast2D</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas width="400" height="300" id="canvas">
        This browser does not support the canvas element
    </canvas>
    <canvas width="400" height="300" id="canvas2">
        This browser does not support the canvas element
    </canvas>
    <div class="slidecontainer">
        <p>Use WASD to control the camera movement. You can refresh the page to generate a new scene</p>
        <button id="apply">Apply Camera Settings</button>
        <h3 id="countLabel">Ray Count: 50</h3>
        <input type="range" min="1" max="400" value="50" class="slider" id="sliderCount">
        <h3 id="lenLabel">Ray Length</h3>
        <input type="range" min="10" max="1000" value="200" class="slider" id="sliderLen">
        <h3 id="fovLabel">FOV: 60</h3>
        <input type="range" min="1" max="360" value="60" class="slider" id="sliderFov">
    </div>
    <script src="js/Ray.js"></script>
    <script src="js/Barrier.js"></script>
    <script src="js/Camera.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
